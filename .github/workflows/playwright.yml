name: Playwright Tests
on:
  push:
    branches: [ main, master, pom_structure ]
  pull_request:
    branches: [ main, master, pom_structure ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    # -----------------------------
    # Checkout Code
    # -----------------------------
    - uses: actions/checkout@v5

    # -----------------------------
    # Setup Python
    # -----------------------------
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    # -----------------------------
    # Install Dependencies
    # -----------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # -----------------------------
    # Install Playwright Browsers
    # -----------------------------
    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    # -----------------------------
    # Run Tests
    # -----------------------------
    - name: Run your tests
      run: | 
        pytest tests/UI/test_loginPage.py

    # -----------------------------
    # Upload HTML Report
    # -----------------------------
    - name: Upload HTML Test Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: html-report
        path: reports/reports.html

    # -----------------------------
    #   Upload Raw Allure Results
    # -----------------------------
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-results
        path: reports/allure_reports/
        
    # -----------------------------
    # Generate Allure Static Report
    # -----------------------------
    - name: Install Allure CLI
      run: |
        wget https://github.com/allure-framework/allure2/releases/latest/download/allure-commandline.zip -O allure.zip
        sudo unzip allure.zip -d /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
        allure --version

    - name: Generate Allure HTML Report
      run: |
        allure generate reports/allure_reports -o reports/allure_html --clean
        
    # -----------------------------
    # Upload Final Allure HTML Report
    # -----------------------------
    - name: Upload Allure HTML Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-html-report
        path: reports/allure_html/    